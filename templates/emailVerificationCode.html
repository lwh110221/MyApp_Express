<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮箱验证码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .header h1 {
            color: #4CAF50;
            margin: 0;
        }
        .content {
            margin-bottom: 30px;
        }
        .verification-code {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #4CAF50;
            padding: 10px;
            margin: 20px 0;
            background-color: #eee;
            border-radius: 4px;
            letter-spacing: 5px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>邮箱验证码</h1>
        </div>
        <div class="content">
            <p>尊敬的 {{username}}，</p>
            <p>感谢您注册我们的平台！您的邮箱验证码是：</p>
            <div class="verification-code">{{verificationCode}}</div>
            <p>验证码有效期为15分钟，请尽快完成验证。</p>
            <p>如果这不是您的操作，请忽略此邮件。</p>
        </div>
        <div class="footer">
            <p>此邮件为自动发送，请勿直接回复。</p>
        </div>
    </div>
</body>
</html>
